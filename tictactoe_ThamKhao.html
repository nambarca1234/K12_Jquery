<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;

        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            width: 100px;
            height: 100px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
<table>

    <tbody id="view">
    <tr>
        <td onclick="check(1)" id="1"></td>
        <td onclick="check(2)" id="2"></td>
        <td onclick="check(3)" id="3"></td>

    </tr>
    <tr>
        <td onclick="check(4)" id="4"></td>
        <td onclick="check(5)" id="5"></td>
        <td onclick="check(6)" id="6"></td>
    </tr>
    <tr>
        <td onclick="check(7)" id="7"></td>
        <td onclick="check(8)" id="8"></td>
        <td onclick="check(9)" id="9"></td>
    </tr>
    </tbody>
</table>
<script>

    $(document).ready(function () {
        var win = '';
        var tick = 0;

        check = (i) => {

            let id = '#' + i;
            if (tick === 0) {
                $(id).text('O');
                tick = 1;
            }
            else if (tick === 1) {
                $(id).text('X');
                tick = 0;
            }
            checkWin('O');
            checkWin('X')
            if (win==='O') alert('O win');
            else if (win==='X') alert('X win');
            else checkTie();

        }
        function checkWin(a) {
            if (
                $('#1').text() === a && $('#2').text() === a && $('#3').text() === a ||
                $('#4').text() === a && $('#5').text() === a && $('#6').text() === a ||
                $('#7').text() === a && $('#8').text() === a && $('#9').text() === a ||
                $('#1').text() === a && $('#5').text() === a && $('#9').text() === a ||
                $('#7').text() === a && $('#5').text() === a && $('#3').text() === a ||
                $('#1').text() === a && $('#4').text() === a && $('#7').text() === a ||
                $('#3').text() === a && $('#6').text() === a && $('#9').text() === a ||
                $('#2').text() === a && $('#5').text() === a && $('#8').text() === a
            ) win=a;

        }
        function checkTie(){
            let count=0;
            for (i=1;i<=9;i++) {
                let id='#'+i;
                if ($(id).text()!=='')  count++;

            }
            if (count===9) alert('Tie');

        }
    })
</script>
</body>

</html>
